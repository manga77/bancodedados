<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Acesso</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1> Faça o Login<br> E acesse o banco de dados</h1>
            <img src="icon.png" class="left-login-image" alt="Icon Hacker">
        </div> 
        <div class="rigt-login">
            <div class="card-login">
                <h1>LOGIN</h1>
            <div class="textfield">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="Usuário">
            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha">
            </div>
            <button id="btnLogin" class="btn-login">Login</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Obter referências aos elementos HTML relevantes
            var btnLogin = document.getElementById("btnLogin");
            var usuarioInput = document.querySelector('input[name="usuario"]');
            var senhaInput = document.querySelector('input[name="senha"]');
        
            // Adicionar um ouvinte de evento ao botão de login
            btnLogin.addEventListener("click", function () {
                // Obter valores do usuário e da senha
                var usuario = usuarioInput.value;
                var senha = senhaInput.value;
        
                // Simples verificação de credenciais (substitua isso por lógica de autenticação real)
                if (usuario === "562*843%" && senha === "awq57v51po") {
                    // Login bem-sucedido, redirecionar para a próxima página
                    window.location.href = "Bancodedados.html";
                } else {
                    // Login falhou, você pode exibir uma mensagem de erro ou tomar outras medidas
                    alert("Credenciais inválidas. Tente novamente.");
                }
            });
        });
        </script>
        
    
</body>
</html>
